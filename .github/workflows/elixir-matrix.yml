name: Elixir Matrix CI (Reusable)

on:
  workflow_call:
    inputs:
      cache-prefix:
        description: 'Cache key prefix'
        required: false
        type: string
        default: 'v1'
      fail-fast:
        description: 'Fail fast on matrix errors'
        required: false
        type: boolean
        default: false
      # Matrix configuration as JSON
      # Format: [{"elixir": "1.17", "otp": "27.0", "alpine": "3.20"}, ...]
      matrix:
        description: 'Matrix configuration (JSON array)'
        required: true
        type: string

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        include: ${{ fromJSON(inputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/elixir-setup
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          alpine-version: ${{ matrix.alpine || '3.20' }}
          mix-env: test
          cache-prefix: ${{ inputs.cache-prefix }}

      - uses: ./.github/actions/elixir-test
        with:
          mix-env: test
          coverage: false
